<body id="blog-article-sidebar" onload="ARTICLE.initDetail();">

<!-- header start -->
<header class="am-g am-g-fixed blog-fixed blog-text-center blog-header">
    <div class="am-u-sm-8 am-u-sm-centered">
        <h2 class="am-hide-sm-only">文章详情</h2>
    </div>
</header>
<!-- header end -->
<hr>


<!-- content srart -->
<div class="am-g am-g-fixed blog-fixed blog-content">
    <div class="am-u-sm-12">
        <article class="am-article blog-article-p">
            <div class="am-article-hd">
                <h1 class="am-article-title blog-text-center" id="article-title"></h1>
            </div>
            <div class="am-article-bd">
                <img src="../../static/i/f17.jpg" alt="" class="blog-entry-img blog-article-margin">
                <div id="article-content"></div>
            </div>
        </article>

        <div class="am-g blog-article-widget blog-article-margin">
            <div class="am-u-lg-4 am-u-md-5 am-u-sm-7 am-u-sm-centered blog-text-center">
                <span class="am-icon-tags"> &nbsp;</span><a href="#">标签</a> , <a href="#">TAG</a> , <a href="#">啦啦</a>
                <hr>
                <a href=""><span class="am-icon-qq am-icon-fw am-primary blog-icon"></span></a>
                <a href=""><span class="am-icon-wechat am-icon-fw blog-icon"></span></a>
                <a href=""><span class="am-icon-weibo am-icon-fw blog-icon"></span></a>
            </div>
        </div>

        <hr>
        <div class="am-g blog-author blog-article-margin">
            <div class="am-u-sm-3 am-u-md-3 am-u-lg-2">
                <img src="../static/i/f15.jpg" alt="" class="blog-author-img am-circle">
            </div>
            <div class="am-u-sm-9 am-u-md-9 am-u-lg-10">
                <h3><span>作者 &nbsp;: &nbsp;</span><span class="blog-color" id="author-name"></span></h3>
                <p id="author-introduce"></p>
            </div>
        </div>
        <hr>


        <!-- Begin Comments -->
        <h1 id="comment-count"></h1>
        <div id="comments">
            <ol id="comment-list" class="commentlist">

            </ol>
        </div>
        <!-- End Comments -->

        <hr>

        <form class="am-form am-g" id="comment-form">
            <h3 class="blog-comment">评论</h3>
            <div>
                <input type="hidden" id="comment-type" name="commentType" value="comment"/>
                <input type="hidden" id="comment-id" name="commentId"/>
                <input type="hidden" id="reply-id" name="replyId"/>
                <input type="hidden" id="article-id" name="articleId"/>
            </div>

            <div class="am-form-group am-u-sm-4 blog-clear-left">
                <input type="text" id="comment-to" disabled="disabled">
            </div>
            <div class="am-form-group">
                <textarea class="" rows="5" placeholder="给个评论吧~" id="comment-text"></textarea>
            </div>
            <p>
                <button type="button" class="am-btn am-btn-default" onclick="COMMENT.doSubmit()">发表评论</button>
            </p>
            </fieldset>
        </form>

        <hr>
    </div>
</div>
<!-- content end -->
